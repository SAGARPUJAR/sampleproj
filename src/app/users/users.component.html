<div class="form-group">
    <div class="row">
        <div class="col-md-4">
            <h3>Add User</h3>
            <label> User Name : </label>
            <input type="text" class="form-control" [(ngModel)]="userName" />
            <div class="mt-1">
              <button class="btn btn-primary" type="button" (click)="onUserAdded()">
                Add User
              </button>
            </div>
        </div>
    </div>
 
</div>

<div class="mt-3">
  <h3>User List</h3>
  <app-user *ngFor="let user of userList" [userData]="user"></app-user>
</div>
